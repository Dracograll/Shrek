<!DOCTYPE html>
<html>

	<title>Mon site web</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #8bc34a;
			color: #333;
		}
		
		header {
			background-color: #4caf50;
			color: white;
			padding: 20px;
			text-align: center;
		}
		
		nav {
			background-color: #558b2f;
			display: flex;
			justify-content: center;
			padding: 10px;
		}
		
		nav a {
			color: #fff;
			display: inline-block;
			margin: 0 10px;
			text-decoration: none;
			transition: all 0.2s;
			font-size: 20px;
		}
		
		nav a:hover {
			color: #000;
			background-color: #fff;
			padding: 10px;
			border-radius: 5px;
		}
		
		main {
			display: flex;
			flex-wrap: wrap;
			padding: 20px;
		}
		
		article {
			flex-basis: 300px;
			margin: 20px;
			padding: 20px;
			text-align: center;
			transition: transform 0.3s ease-in-out;
			background-color: #F7D29D;
			cursor: pointer;
			box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
			border-radius: 5px;
		}
		
		article:hover {
			transform: scale(1.05);
		}
		
		footer {
			background-color: #4caf50;
			color: white;
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
